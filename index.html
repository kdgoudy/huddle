<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="huddle-logo">
      <p>
        <img src="logo.svg" alt="logo">
      </p>
    </div>

    <div class="img">
      <img src="illustration-mockups.svg" alt="mockup">
    </div>

    <div class="community">
      <h2>Build The Community <br> Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have <br>
         a voice, but so does your audience. Create connections with <br>
         your users as you engage in genuine discussion.</p>
    </div>
    <button class="btn">Register</button>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Koki D. Goudy</a>.
    </p>
  </footer>
</body>
</html>
